    <div class="container">
        <section class="image-top">
            <div class="image">
                <img src="../assets/image/undraw_new_notifications_re_xpcv (1).svg" alt="">
            </div>
            <form name="f1" action="../../ProdutoControlador" class="form" method="POST" onsubmit="return validaDados()">
                <!-- Cabeçalho -->
                <header class="form-header">
                    <h1>Cadastro</h1>
                </header>
                <!-- inputs -->
                <div class="input-group">
                    <div class="input-box">
                        <label for="rg">Descrição</label>
                        <input id="idDescricao" type="text" name="txtDescricao" placeholder="Descrição do produto" required>
                    </div>
                    <div class="input-box">
                        <label for="tel">Marca</label>
                        <input id="idMarca" type="text" name="txtMarca" placeholder="Marca" required>
                    </div>
                    <div class="input-box">
                        <label for="cpf">Preço Unitário</label>
                        <input id="idPrecoUnitario" type="text" name="txtPrecoUnitario" placeholder="Preço de cada unidade" required>
                    </div>
                    <div class="input-box">
                        <label for="date">Preço de Compra</label>
                        <input id="idPrecoCompra" type="text" name="txtPrecoCompra" placeholder="Preço" required>
                    </div>
                    <div class="input-box">
                        <label for="endereco">Quantidade</label>
                        <input id="idQuantidade" type="text" name="txtQuantidade" placeholder="Quantidade" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Quantidade Mínima</label>
                        <input id="idQuantidadeMinima" type="text" name="txtQuantidadeMinima" placeholder="Quantidade minima" required>
                    </div>
                </div>
                <!-- Botão continuar -->
                <div class="continue-button">
                    <input id="idBotao" type="submit" name="b1" value="Cadastrar">
                </div>
            </form>
        </section>
    </div>

 <script src="../assets/logged.js"></script>
